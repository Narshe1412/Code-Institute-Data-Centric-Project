<div *ngIf="activeTask">
  <h1>
    Current active task:
  </h1>
  <h4>{{ activeTask?.title }}</h4>
  <h4>
    <pre>{{ activeTask?.reference }}</pre>
  </h4>
  <button matButton (click)="deactivateTask()">Close Task</button>
</div>
<div *ngIf="!activeTask">
  <h3>You're done for today!</h3>
  <pre>Please select any remaining task to start working on them.</pre>
</div>
