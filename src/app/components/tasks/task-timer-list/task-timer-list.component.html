<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Time Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Total Time</th>
      <td mat-cell *matCellDef="let row">{{ row.amount | time }}s.</td>
      <td mat-footer-cell *matFooterCellDef>Total: {{ getTotalTime() | time }}s.</td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Recorded</th>
      <td mat-cell *matCellDef="let row">{{ row.timestamp | date: 'dd-MMM-yyyy  HH:mm' }}h.</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Table structure -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
