<div class="grid-container">
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" class="charts-container">
    <div class="card-wrapper" *ngFor="let card of cards">
      <mat-card class="dashboard-card" *ngIf="card.visible">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <!-- <button mat-menu-item>Expand</button> -->
              <button mat-menu-item (click)="card.visible = false">Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here {{ card | json }}</div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
