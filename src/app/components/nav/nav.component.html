<!-- Menu bar -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#task-section">Tasks</a>
      <a mat-list-item href="#reports-section">Reports</a>
      <a mat-list-item href="#settings-section">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Task Manager</span>
    </mat-toolbar>
    <!-- Application sections -->
    <div id="main-content">
      <section id="active-task-banner">
        <app-active-task-banner></app-active-task-banner>
      </section>
      <section id="timer-section">
        <app-timer></app-timer>
      </section>
      <section id="task-section">
        <app-task-list></app-task-list>
      </section>
      <section id="reports-section">
        <app-reports></app-reports>
      </section>
      <section id="settings-section">
        <app-settings></app-settings>
      </section>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
