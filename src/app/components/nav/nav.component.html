<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#task-section">Tasks</a>
      <a mat-list-item href="#reports-section">Reports</a>
      <a mat-list-item href="#settings-section">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Task Manager</span>
    </mat-toolbar>
    <div id="main-content">
      <div id="active-task-banner">
        <app-active-task-banner></app-active-task-banner>
      </div>
      <div id="timer-section">
        <app-timer></app-timer>
      </div>
      <div id="task-section"><app-task-list></app-task-list></div>
      <div id="reports-section"><app-reports></app-reports></div>
      <div id="settings-section"><app-settings></app-settings></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
